<!DOCTYPE html>
<html>
<head>
  <title>Nymph Svelte Collab Todo App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
    (function(){
      var s = document.createElement("script"); s.setAttribute("src", "https://www.promisejs.org/polyfills/promise-5.0.0.min.js");
      (typeof Promise !== "undefined" && typeof Promise.all === "function") || document.getElementsByTagName('head')[0].appendChild(s);
    })();
    NymphOptions = {
      restURL: '../../rest.php',
      pubsubURL: window.location.hostname === 'localhost' ? 'ws://localhost:8081' : 'wss://nymph-pubsub-demo.herokuapp.com:443',
    };
  </script>
  <script type="text/javascript">
    let scripts = window.location.hostname === 'localhost' ? [
      '../../../../client/dist/NymphClient.js',
      '../../../../tilmeld-client/dist/TilmeldClient.js'
    ] : [
      '../../../node_modules/nymph-client/dist/NymphClient.js',
      '../../../node_modules/tilmeld-client/dist/TilmeldClient.js'
    ];
    scripts.forEach(src => {
      document.write('<script src="'+src+'"><'+'/script>');
    });
    document.close();
  </script>

  <script src="dist/TodoApp.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h2 style="display: flex; justify-content: space-between; align-items: flex-end; flex-wrap: wrap;">
        <span>
          Collaborative Todo List
        </span>
        <small>
          <a href="../react/" target="_self">React</a> |
          <span>Svelte</span>
        </small>
      </h2>
    </div>
    <div id="todoApp"></div>
  </div>
  <script type="text/javascript">
    ((document, TodoApp) => {
      TodoApp = (TodoApp && TodoApp.__esModule) ? TodoApp["default"] : TodoApp;
      const todoApp = new TodoApp({
        target: document.getElementById('todoApp')
      });
    })(document, TodoApp);
  </script>
</body>
</html>
